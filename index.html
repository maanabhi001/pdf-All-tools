<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF All Tools</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #dbeafe, #eef2ff, #fef3c7);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 40px;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: space-around;
            width: 95%;
            max-width: 950px;
            padding: 30px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.45);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.15);
            border: 1px solid rgba(99, 102, 241, 0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 26px;
            font-weight: 600;
            color: #1e293b;
        }

        /* File Upload */
        .file-upload {
            position: relative;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .file-upload input[type="file"] {
            opacity: 0;
            position: absolute;
            width: 100%;
            height: 48px;
            cursor: pointer;
        }

        .file-label {
            background: linear-gradient(90deg, #4f46e5, #6366f1);
            color: white;
            text-align: center;
            padding: 12px;
            border-radius: 10px;
            font-weight: 500;
            cursor: pointer;
            transition: 0.3s;
        }

        .file-label:hover {
            background: linear-gradient(90deg, #4338ca, #4f46e5);
            transform: translateY(-2px);
        }

        .file-name {
            font-size: 14px;
            color: #475569;
            font-style: italic;
            padding-left: 4px;
            text-align: center;
        }

        /* Buttons */
        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 10px;
        }

        button {
            padding: 14px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(90deg, #2563eb, #3b82f6);
            color: white;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            box-shadow: 0px 4px 12px rgba(59, 130, 246, 0.25);
            transition: 0.25s ease;
        }

        button:hover {
            background: linear-gradient(90deg, #1d4ed8, #2563eb);
            transform: translateY(-3px);
            box-shadow: 0px 6px 16px rgba(37, 99, 235, 0.35);
            filter: brightness(0.9);
        }

        /* Compress group alignment */
        .compress-group {
            display: flex;
            gap: 10px;
        }

        #qualitySelect {
            flex: 1;
            padding: 12px 14px;
            border-radius: 12px;
            border: 1px solid rgba(99, 102, 241, 0.35);
            background: rgba(255, 255, 255, 0.55);
            backdrop-filter: blur(10px);
            font-size: 15px;
            cursor: pointer;
            transition: 0.25s ease;
            color: #1e293b;
            font-weight: 500;
        }

        #qualitySelect:hover {
            border-color: #6366f1;
            box-shadow: 0 0 8px rgba(99, 102, 241, 0.3);
            transform: scale(1.02);
        }

        #qualitySelect:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.75);
            border-color: #4f46e5;
            box-shadow: 0 0 12px rgba(79, 70, 229, 0.4);
        }

        #compressBtn {
            flex: 1;
        }

        /* Output Box */
        #output {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.55);
            backdrop-filter: blur(8px);
            border-radius: 12px;
            font-size: 14px;
            height: 140px;
            overflow-y: auto;
            color: #334155;
            border: 1px solid rgba(0, 0, 0, 0.05);
            animation: fadeIn 0.4s ease, typing 0.4s ease;
        }

        @keyframes typing {
            from {
                opacity: 0;
                transform: translateY(3px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* DROP ZONE STYLE */
        .drop-zone {
            border: 2px dashed #6366f1;
            padding: 40px 20px;
            border-radius: 18px;
            background: linear-gradient(135deg, #ffffff88, #eef2ff88);
            backdrop-filter: blur(10px);
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
            position: relative;
            margin-bottom: 15px;
            animation: gradientMove 4s infinite alternate ease-in-out;
        }

        /* PDF ICON */
        .drop-icon {
            width: 65px;
            opacity: 0.9;
            margin-bottom: 8px;
            transition: 0.25s;
        }

        .dz-title {
            font-size: 18px;
            font-weight: 600;
            color: #1e293b;
        }

        .dz-sub {
            font-size: 13px;
            color: #64748b;
            margin-top: 4px;
        }

        /* Hidden input */
        #pdfFiles {
            position: absolute;
            opacity: 0;
            inset: 0;
            cursor: pointer;
            width: 100%;
            height: 100%;
        }

        /* Hover Effect */
        .drop-zone:hover {
            border-color: #4f46e5;
            background: rgba(255, 255, 255, 0.7);
        }

        .drop-zone:hover .drop-icon {
            transform: translateY(-4px);
            transition: 0.3s ease;
        }


        /* Drag Over Glow */
        .drop-zone.dragover {
            border-color: #4338ca;
            background: rgba(240, 240, 255, 0.9);
            box-shadow: 0 0 18px rgba(99, 102, 241, 0.5);
            transform: scale(1.04);
        }

        /* Drop Bounce Animation */
        @keyframes dropBounce {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.08);
            }

            100% {
                transform: scale(1);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes gradientMove {
            0% {
                background: linear-gradient(135deg, #ffffffaa, #eef2ffaa);
            }

            100% {
                background: linear-gradient(135deg, #fdf4ffaa, #dbedffcc);
            }
        }

        .drop-zone.dropped {
            animation: dropBounce 0.4s ease-out;
        }

        .loader {
            border: 4px solid #e2e8f0;
            border-top: 4px solid #6366f1;
            width: 38px;
            height: 38px;
            border-radius: 50%;
            animation: spin 0.9s linear infinite;
            margin: 12px auto;
        }

        .hidden {
            display: none;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        #filePreview {
            margin-top: 10px;
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .file-card {
            background: #ffffff80;
            padding: 12px;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(6px);
            border: 1px solid #e2e8f0;
            animation: fadeIn 0.4s ease;
        }

        .file-info {
            display: flex;
            flex-direction: column;
            font-size: 13px;
            color: #334155;
        }

        .remove-btn {
            background: #ef4444;
            border: none;
            padding: 6px 10px;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
        }

        .remove-btn:hover {
            background: #dc2626;
        }

        .drop-zone::after {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: 18px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.2) 0%, transparent 70%);
            opacity: 0;
            transition: 0.3s;
        }

        .drop-zone.dropped::after {
            opacity: 1;
            transform: scale(1.7);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="container1">
            <h2>PDF Tools</h2>

            <!-- NEW DRAG & DROP PDF BOX -->
            <div id="dropZone" class="drop-zone">
                <img src="https://cdn-icons-png.flaticon.com/512/337/337946.png" class="drop-icon">
                <p class="dz-title">Drag & Drop PDF here</p>
                <p class="dz-sub">or click to browse</p>
                <input type="file" id="pdfFiles" multiple accept="application/pdf">
            </div>

            <div id="filePreview"></div>



            <div class="file-upload">
                <label class="file-label" for="pdfBrowse">ðŸ“„ Browse PDF Files</label>
                <input type="file" id="pdfBrowse" multiple accept="application/pdf">
                <span class="file-name" id="fileName">No files selected</span>
            </div>
        </div>

        <div class="container2">

            <div class="btn-group">
                <button id="mergeBtn">ðŸ”— Merge PDF</button>
                <button id="splitBtn">âœ‚ Split PDF</button>

                <div class="compress-group">
                    <select id="qualitySelect">
                        <option value="screen">Low (smallest size)</option>
                        <option value="ebook" selected>Medium (balanced)</option>
                        <option value="printer">High (best quality)</option>
                    </select>
                    <button id="compressBtn">ðŸ”§ Compress PDF</button>
                </div>
            </div>

            <div id="loader" class="loader hidden"></div>


            <div id="output">Ready...</div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
